name: CICD
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USER_NAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t syam405/movie-service .
      - name: Publish Image to Docker Hub
        run: docker push syam405/movie-service:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull syam405/movie-service:latest
      - name: Remove old container
        run: docker rm -f movie-service-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name movie-service-container syam405/movie-service


